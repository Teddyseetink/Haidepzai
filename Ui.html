<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDDY HUB</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 5px solid purple;
            padding: 20px;
            border-radius: 10px;
        }
        .title {
            color: white;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: 2px solid purple;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: purple;
        }
        .support {
            color: #d3d3d3;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .discord-button {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .discord-button:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">TEDDY HUB</div>
        <div class="subtitle">Script Hop Sever</div>
        <a href="https://example.com" class="button">GET KEY</a>
        <div class="support">Join Discord TEDDY HUB</div>
        <a href="https://discord.com" class="discord-button">Discord</a>
    </div>
</body>
</html>
